<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Top tied part - two separate ear lobes -->
  <path d="M 18 6 Q 14 10 18 14 Q 22 16 26 14 Q 28 12 28 10 Q 26 6 22 4 Q 18 2 18 6" fill="#1a1a1a"/>
  <path d="M 46 6 Q 50 10 46 14 Q 42 16 38 14 Q 36 12 36 10 Q 38 6 42 4 Q 46 2 46 6" fill="#1a1a1a"/>
  
  <!-- Main sack body - rounded bag shape with gap from top -->
  <path d="M 16 20 Q 10 24 10 36 Q 10 52 18 56 Q 26 60 32 60 Q 38 60 46 56 Q 54 52 54 36 Q 54 24 48 20 Q 42 18 32 18 Q 22 18 16 20 Z" fill="#1a1a1a"/>
  
  <!-- Wheat stalk with leaf-shaped grains -->
  <g fill="#f5f5f5">
    <!-- Stem -->
    <line x1="22" y1="52" x2="42" y2="26" stroke="#f5f5f5" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Grains - pairs of leaf shapes along stem -->
    <!-- Bottom pair -->
    <ellipse cx="25" cy="48" rx="5" ry="3" transform="rotate(-50 25 48)"/>
    <ellipse cx="30" cy="46" rx="5" ry="3" transform="rotate(40 30 46)"/>
    
    <!-- Middle-lower pair -->
    <ellipse cx="29" cy="42" rx="5" ry="3" transform="rotate(-50 29 42)"/>
    <ellipse cx="34" cy="40" rx="5" ry="3" transform="rotate(40 34 40)"/>
    
    <!-- Middle-upper pair -->
    <ellipse cx="33" cy="36" rx="5" ry="3" transform="rotate(-50 33 36)"/>
    <ellipse cx="38" cy="34" rx="5" ry="3" transform="rotate(40 38 34)"/>
    
    <!-- Top pair -->
    <ellipse cx="37" cy="30" rx="4" ry="2.5" transform="rotate(-50 37 30)"/>
    <ellipse cx="41" cy="28" rx="4" ry="2.5" transform="rotate(40 41 28)"/>
  </g>
</svg>